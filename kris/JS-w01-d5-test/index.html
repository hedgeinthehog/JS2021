<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body onload="onLoad()">
    <div id="questions"></div> 
    <br>
    <button onclick="calculateScore()">Grade Answers</button>


    <form action="insertResult.php" method="post">
        <p>
            <label class="form-label">Name</label>
            <input type="text" name="name" id="firstName" required=true>
        </p>
        <p>
            <label class="form-label">Surname</label>
            <input type="text" name="surname" id="lastName" required=true>
        </p>
        <p>
            <label class="form-label">Grade</label>
            <input type="number" name="grade" id="grade" readonly required=true>
        </p>
        <input type="submit" value="Submit">
    </form>

    <br><br>
    <button onclick="cheat()">Cheat</button>
</body>
</html>
